<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Weekly Task Manager</title>
  <link rel="icon" type="image/jpg" href="icon.jpg" />
  <style>
    body {
      background-image: url(login-background.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border-radius: 1em;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #046b43;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(40, 40, 196);
    }
    .container {
      border: solid rgb(109, 10, 129);
      background-color: rgb(109, 10, 129); /* Retain the solid background color */
      border-radius: 1em;
      height: 400px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .password-container {
      position: relative;
      width: 80%;
      max-width: 300px;
    }
    .password-container input {
      width: 87%;
      padding: 10px;
      font-size: 13px;
      border-radius: 1em;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Improves readability */
    }
    /* Style for Google Sign-In button to match theme */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: white;
      color: #333;
      font-weight: 500;
    }
    .google-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back </h1>
    <input type="email" id="email" placeholder="Email"/><br/>
    <div class="password-container">
      <input type="password" id="password" placeholder="Enter password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div><br/>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width: 20px; height: 20px; vertical-align: middle;">
      Sign in with Google
    </button>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");

    window.login = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
        location.href = "index.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };

    window.signup = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
        location.href = "index.html";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    };

    window.signInWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        location.href = "index.html";
      } catch (e) {
        alert("Google Sign-in failed: " + e.message);
      }
    };

    window.togglePassword = () => {
      const passwordInput = document.getElementById('password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
    };
  </script>
</body>
</html>
